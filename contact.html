        <h2 class="my-5 mx-lg-5 mx-sm-0">
            <span class="bg-danger">Contactez-nous</span>
        </h2>
   
        <div class="container d-flex mt-5">
            <form method="GET" action="" class="row" novalidate>
                <div class="col-sm form-group">
                    <label class="fromlabel" for="exampleFormControlInput1">Nom et Prénom</label>
                    <input type="name" name="nom et prénom" class="form-control input-secondary" id="exampleFormControlInput1" placeholder="votre Nom et Prénom" required>

                    <label class="fromlabel mt-3" for="exampleFormControlInput1">Email</label>
                    <input type="email" name="email" class="form-control input-secondary" id="exampleFormControlInput1" placeholder="votre adresse mail" required>

                    <label class="fromlabel mt-3" for="disabledSelect">Pays/Région</label>
                    <select class="form-control selectpicker" id="disabledSelect" data-style="input-secondary" required>
                        <option>Choisissez...</option>
                        <option>Avers / Belgique</option>
                        <option>Bruxelles / Belgique</option>
                        <option>Charleroi / Belgique</option>
                        <option>Genk, Vlaanderen / Belgique</option>
                        <option>Liège / Belgique</option>
                        <option>Abidjan / Côte d'Ivoire</option>
                        <option>Barcelone / Espagne</option>
                        <option>Auvergne-Rhône-Alpes / France</option>
                        <option>Bourgogne-Franche-Comté / France</option>
                        <option>Centre-Val de Loire / France</option>
                        <option>Corse / France</option>
                        <option>Grand Est / France</option>
                        <option>Guadeloupe / France</option>
                        <option>Guyane / France</option>
                        <option>Hauts-de-France / France</option>
                        <option>Île-de-France / France</option>
                        <option>Martinique / France</option>
                        <option>Mayotte / France</option>
                        <option>Normandie / France</option>
                        <option>Nouvelle-Aquitaine / France</option>
                        <option>Occitanie / France</option>
                        <option>Grand Ouest / France</option>
                        <option>Provence-Alpes-Cote d'Azur / France</option>
                        <option> La Réunion / France</option>
                        <option>Libreville / Gabon</option> 
                        <option>Mumbai / Inde</option> 
                        <option>Pune / Inde</option> 
                        <option>Amman / Jordanie</option> 
                        <option>Mafraq / Jordanie</option> 
                        <option>Beyrouth / Liban </option> 
                        <option>Tananarive / Madagascar</option> 
                        <option>Safi / Maroc</option> 
                        <option>Youssoufia / Maroc</option> 
                        <option>DOM-TOM / Polynésie Française</option>
                        <option>Tahiti / Polynésie Française</option> 
                        <option>Cluj-Napoca / Roumanie</option> 
                        <option>Dakar / Sénégal</option> 
                        <option>Genève / Suisse</option> 
                        <option>Tunis / Tunisie</option>
                    </select>
                  
                    <label class="fromlabel mt-3" for="exampleFormControlInput1">Vous êtes ?</label>
                    <div class="form-check">
                        <input class="form-check-input input-secondary" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required>
                        <label class="form-check-label" for="exampleRadios1">
                            un particulier
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input input-secondary" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
                        <label class="form-check-label" for="exampleRadios2">
                            une organisation
                        </label>
                    </div>
                   
                </div>
                <div class="col-sm">
                    <div>
                        <label class="fromlabel" for="disabledSelect">Sujet</label>
                        <select id="disabledSelect" class="form-control selectpicker"  data-style="input-secondary">
                            <option>Choisissez...</option>
                            <option>Se former chez Simplon</option>
                            <option>En savoir plus sur les formations entreprises/salariés</option>
                            <option>Recrutez un.e apreenant.e Simplon</option>
                            <option>Devenir partenaire</option>
                            <option>Prestations web /accompagnement numérique</option>
                            <option>Ouvrir une fabrique/formation </option>
                            <option>Média /demande d'interview</option>
                            <option>Autre</option>
                        </select>
                    </div>
                   
                    <label class="fromlabel mt-3" for="exampleFormControlTextarea1">Votre message</label>
                    <textarea class="form-control input-secondary" id="exampleFormControlTextarea1"></textarea>

                    <button type="submit" class="btn btn-secondary-outline mb-2 mt-5 align-self-sm-center align-self-lg-end">Envoyer</button>
                </div>
            </form>
