	<meta charset="UTF-8">

	<!-- Content -->	
	<main>
		<!-- Coords -->
		<section class="coords">
			<h2 class="container-header my-5 mx-lg-auto pl-0 pl-md-5 mx-0">
				<span class="bg-black">Coordonnées</span>
			</h2>
			<div class="container d-flex mx-auto justify-content-center py-5">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2813.350962788007!2d5.730048814828503!3d45.15974246172903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478af5217cc07103%3A0x91b3b3f2fa58b3b4!2sSimplon%20Grenoble!5e0!3m2!1sen!2sfr!4v1593781988325!5m2!1sen!2sfr" width="1000" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
		</section>

		<!-- Form -->
		<section class="form">
			<h2 class="container-header my-5 mx-lg-auto pl-0 pl-md-5 mx-0">
				<span class="bg-black">Contactez-nous</span>
			</h2>
			<div class="container d-flex justify-content-center mx-auto my-5">
				<form method="GET" action="" class="row w-100" novalidate>
					<div class="col-sm-12 col-md-6 form-group">
						<div class="form-group">
							<label class="fromlabel" for="form-name">Nom et Prénom</label>
							<input type="name" name="name" class="form-control input-secondary" id="form-name" placeholder="Votre nom et prénom" required>
						</div>
						<div class="form-group">
							<label class="fromlabel mt-3" for="form-email">Email</label>
							<input type="email" name="email" class="form-control input-secondary" id="form-email" placeholder="Votre adresse mail" required>
						</div>
						<div class="form-group">
							<label class="fromlabel mt-3" for="form-region">Pays/Région</label>
							<select name="region" class="form-control selectpicker" id="form-region" data-style="input-secondary" data-selected-text-format="count" required>
								<option selected>Avers / Belgique</option>
								<option>Bruxelles / Belgique</option>
								<option>Charleroi / Belgique</option>
								<option>Genk, Vlaanderen / Belgique</option>
								<option>Liège / Belgique</option>
								<option>Abidjan / Côte d'Ivoire</option>
								<option>Barcelone / Espagne</option>
								<option>Auvergne-Rhône-Alpes / France</option>
								<option>Bourgogne-Franche-Comté / France</option>
								<option>Centre-Val de Loire / France</option>
								<option>Corse / France</option>
								<option>Grand Est / France</option>
								<option>Guadeloupe / France</option>
								<option>Guyane / France</option>
								<option>Hauts-de-France / France</option>
								<option>Île-de-France / France</option>
								<option>Martinique / France</option>
								<option>Mayotte / France</option>
								<option>Normandie / France</option>
								<option>Nouvelle-Aquitaine / France</option>
								<option>Occitanie / France</option>
								<option>Grand Ouest / France</option>
								<option>Provence-Alpes-Cote d'Azur / France</option>
								<option> La Réunion / France</option>
								<option>Libreville / Gabon</option> 
								<option>Mumbai / Inde</option> 
								<option>Pune / Inde</option> 
								<option>Amman / Jordanie</option> 
								<option>Mafraq / Jordanie</option> 
								<option>Beyrouth / Liban </option> 
								<option>Tananarive / Madagascar</option> 
								<option>Safi / Maroc</option> 
								<option>Youssoufia / Maroc</option> 
								<option>DOM-TOM / Polynésie Française</option>
								<option>Tahiti / Polynésie Française</option> 
								<option>Cluj-Napoca / Roumanie</option> 
								<option>Dakar / Sénégal</option> 
								<option>Genève / Suisse</option> 
								<option>Tunis / Tunisie</option>
							</select>
						</div>
						<div class="form-group">
							<label class="fromlabel mt-3" for="form-radio-status1">Vous êtes ?</label>
							<div class="form-check">
								<input class="form-check-input input-secondary" type="radio" name="status" id="form-radio-status1" value="personal" required>
								<label class="form-check-label mx-2 align-middle" for="form-radio-status1">
									un particulier
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input input-secondary" type="radio" name="status" id="form-radio-status2" value="organization" required>
								<label class="form-check-label mx-2 align-middle" for="form-radio-status2">
									une organisation
								</label>
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-md-6 d-flex flex-column">
						<div class="form-group">
							<label class="fromlabel" for="form-subject">Sujet</label>
							<select name="subject" id="form-subject" class="form-control selectpicker" data-style="input-secondary">
								<option selected>Se former chez Simplon</option>
								<option>En savoir plus sur les formations entreprises/salariés</option>
								<option>Recrutez un.e apreenant.e Simplon</option>
								<option>Devenir partenaire</option>
								<option>Prestations web /accompagnement numérique</option>
								<option>Ouvrir une fabrique/formation </option>
								<option>Média /demande d'interview</option>
								<option>Autre</option>
							</select>
						</div>
						<div class="form-group">
							<label class="fromlabel mt-3" for="form-message">Votre message</label>
							<textarea name="message" class="form-control input-secondary" 
							id="form-message" required></textarea>
						</div>
						<button type="submit" class="btn btn-secondary-outline mb-2 mt-5 align-self-sm-center align-self-lg-end">
							Envoyer
						</button>
					</div>
				</form>
			</div>
		</section>
	</main>
